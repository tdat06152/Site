<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sunburst Chart</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      html, body { margin:0; height:100%; }
      #sunburst { width:100%; height:100vh; }
      #banner { position:absolute; top:0; left:0; width:100%; text-align:center; background:yellow; padding:5px; font-weight:bold; }
    </style>
  </head>
  <body>
    <!-- Dòng này để kiểm tra chắc page đã load đúng -->
    <div id="banner">PAGE LOADED</div>
    <script>console.log('INDEX.HTML ĐÃ LOAD');</script>

    <div id="sunburst"></div>
    <script>
      // Load gói sunburst
      google.charts.load('current',{packages:['sunburst']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart(){
        var data = new google.visualization.DataTable();
        // BẮT BUỘC: cột 1 là string, cột 2 là number, cột 3 là string
        data.addColumn('string','id');
        data.addColumn('number','size');
        data.addColumn('string','parent');
        data.addRows([
          ['A',  0,   null],
          ['B',  0,   'A'],
          ['C',  0,   'B'],
          ['A1', 1,   'A'],
          ['A2', 1,   'A'],
          ['B1', 1,   'B'],
          ['B2', 1,   'B'],
          ['C1', 1,   'C'],
          ['C2', 1,   'C']
        ]);
        console.log('Col1 type:', data.getColumnType(1));

        var chart = new google.visualization.Sunburst(
          document.getElementById('sunburst')
        );
        chart.draw(data,{
          allowCollapse:false,
          legend:'none',
          tooltip:{trigger:'focus'},
          colorAxis:{colors:['#f5f5f5','#8bc34a','#4caf50']}
        });
      }
    </script>
  </body>
</html>
